<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>VueJS Tutorials</title>
        <link href="styles.css" rel="stylesheet"/>
        <script src="https://unpkg.com/vue@2.5.16/dist/vue.js"></script>
    </head>
    <body>
        <div id="vue-app">
            <h1>Events</h1>
            <button @click.once="add(1)">Add age</button>
            <button @click="subtract(1)">Subtract age</button>
            <button @dblclick="add(10)">Add 10 years</button>
            <button @dblclick="subtract(10)">Subtract 10 years</button>
            <p>My age is {{ age }}</p>
            <div id="canvas" @mousemove="updateXY">{{ x }}, {{ y }}</div>
            <a @click.prevent="click" href="https://my.uncc.edu">UNCC Page</a>
        </div>

        <script src="app.js"></script>
    </body>
</html>
